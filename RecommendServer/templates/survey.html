<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나에게 맞는 상품 찾기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <!-- 부트스트랩 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons (선택) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .survey-box {
      background-color: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      margin: 60px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .survey-title {
      font-weight: bold;
      font-size: 24px;
      color: #e93170;
    }

    .survey-desc {
      color: #6c757d;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .progress-bar {
      background-color: #e93170 !important;
    }

    .question {
      font-weight: 600;
      font-size: 18px;
      margin-top: 30px;
      margin-bottom: 20px;
    }

    .option-btn {
      background-color: white;
      border: 2px solid #dee2e6;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .option-btn:hover {
      border-color: #e93170;
      background-color: #fff0f5;
      color: #e93170;
    }

    .option-icon {
      margin-right: 10px;
    }

    .progress-text {
      text-align: right;
      font-size: 14px;
      color: #6c757d;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <div class="survey-box">
    <h2 class="survey-title">나에게 맞는 상품 찾기</h2>
    <p class="survey-desc">몇 가지 질문에 답하시면 고객님께 딱 맞는 상품을 추천해 드립니다.</p>

    <div class="question mt-4">어떤 제품에 가장 관심이 있으신가요?</div>

    <div class="d-grid gap-3">
      <a href="/ai/survey/pc" class="btn option-btn"><i class="bi bi-pc option-icon"></i> 컴퓨터 </a>
      <a href="/ai/survey/laptop" class="btn option-btn"><i class="bi bi-laptop option-icon"></i> 노트북 </a>
      <a href="/ai/survey/tv" class="btn option-btn"><i class="bi bi-tv option-icon"></i> TV </a>
      <a href="/ai/survey/washingmachine" class="btn option-btn"><i class="bi bi-house option-icon"></i> 세탁기 </a>
    </div>
  </div>

  
</body>
</html>
